<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <div>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" maxlength="12" minlength="8" placeholder="nome completo" autocomplete="name">
        </div>
        <br>
        <div>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes">
        </div> 
        <br>
        <div>
            <label for="idia">dia</label>
            <input type="date" name="dia" id="idia">
        </div>
        
        <br>
        <div>
            <label for="imedia">media</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </div>
        <br>

        
        <input type="submit" value="enviar">




    </form>
</body>
</html>
