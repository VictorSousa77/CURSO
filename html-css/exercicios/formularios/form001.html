  <body>
    <h1>primeiro formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
      <!-- usado para criara tag de formularios \form\ -->
      <!-- autocomplete e para tirar preenchimento automatico -->
      <!-- action\ usado para enviar os dados para php -->
       <!-- method *get*\ usado para nao enviar dados para url, usado em dados menos importantes -->

      <p><label for="inome">nome</label>: <input type="text" name="nome" id="inome" /></p>

      <!-- input text e os dados dentro do formulario -->
       <!-- label\ usado para conjugar e nome ocm o formulario -->

      <p><label for="isobrenome">sobrenome</label> <input type="text" name="sobrenome " id="isobrenome" /></p>
      <!-- label\ usado para conjugar e nome ocm o formulario -->
         <!-- como nome e sobrenome  -->
    <input type="submit" value="enviar">
    <!-- usado para a tag *envisr* -->
      
    </form>
