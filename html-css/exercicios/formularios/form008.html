  <body>
    <h1>formularrios</h1>
    <form action="cadastro.php" method="get">
      <div>
        <label for="inumero1">numero 1:</label>
        <input
          type="number"
          name="numero1"
          id="inumero1"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(inumero1.value) +
        Number(inumero2.value)"
        />
      </div>

      <div>
        <label for="inumero2">numero 2:</label>
        <input
          type="number"
          name="numero2"
          id="inumero2"
          min="0"
          max="50"
          required
          oninput="isoma.innerHTML = Number(inumero1.value) +
        Number(inumero2.value)"
        />
      </div>

      <div>
        <label for="isoma">soma:</label>

      </div>

   
      <div>

    </div>
