<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela exercico</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            
            height: 300px;
            border-collapse:collapse ;
        }
        td{
            border: 1px solid black;
            height: 100px;
            width: 100px;
           
        }
    </style>
</head>
<body>
    <table>

        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td colspan="5">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
