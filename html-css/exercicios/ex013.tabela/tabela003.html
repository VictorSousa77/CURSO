<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;/* largua */
            height: 100px;/* altura */
            border-collapse: collapse;
         
        }


        td{
            border: 1px solid black; /* o que vai criar as linhas */
            padding: 10px; /* tamamho da estrutura */
           text-align: center;
        }
       
    </style>
</head>
<body>
    <h1>mesclando celulas</h1>
    <table>
        <tr>
             <td>A</td>
             <td colspan="3">B</td> <!-- espaco lateral -->
           
        </tr>

        <td>D</td>
       <td >E</td>
        <td rowspan="3">F</td> <!-- espaco pra baixo -->
        <tr>

        </tr>

        
        <td>H</td>
        <td>I</td>

        <tr>

        </tr>
        <tr>
            
        
        <td>L</td>
        <td>M</td>

        </tr>
    </table>
</body>
</html>
